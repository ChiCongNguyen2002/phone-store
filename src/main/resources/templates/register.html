<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="~{fragments::header}">
</head>

<body class="bg-gradient-primary">

<div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
                <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                <div class="col-lg-7">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Khởi tạo tài khoản của người dùng</h1>
                        </div>
                        <div th:if="${emailError}">
                            <p class="alert alert-danger" th:text="${emailError}"></p>
                        </div>
                        <div th:if="${errors}">
                            <p class="alert alert-danger" th:text="${errors}"></p>
                        </div>
                        <div th:if="${success}">
                            <p class="alert alert-success" th:text="${success}"></p>
                        </div>
                        <div th:if="${passwordError}">
                            <p class="alert alert-danger" th:text="${passwordError}"></p>
                        </div>
                        <form th:action="@{/registration}" method="post" role="form" th:object="${user}">
                            <div class="form-group">
                                <label for="fullname">Fullname:</label>
                                <div class="input-group">
                                    <input th:field="*{fullname}" type="text" id="fullname" name="fullname"
                                           class="form-control" placeholder="Enter your fullname" required>
                                    <div class="input-group-append">
                                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="email">Email:</label>
                                <div class="input-group">
                                    <input th:field="*{email}" type="email" id="email" name="email"
                                           class="form-control" placeholder="Enter your email" required>
                                    <div class="input-group-append">
                                        <span th:if="${userexist}" class="input-group-text"><i class="fas fa-envelope"></i></span>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="address">Address:</label>
                                <div class="input-group">
                                    <input th:field="*{address}" type="address" id="address" name="address"
                                           class="form-control" placeholder="Enter your address" required>
                                    <div class="input-group-append">
                                        <span class="input-group-text"><i class="fas fa-address-card"></i></span>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="phone">Phone:</label>
                                <div class="input-group">
                                    <input th:field="*{phone}" type="phone" id="phone" name="phone"
                                           class="form-control" placeholder="Enter your phone" required>
                                    <div class="input-group-append">
                                        <span class="input-group-text">
                                            <i class="fa fa-phone" aria-hidden="true"></i>
                                        </span>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="password">Password:</label>
                                <div class="input-group">
                                    <input th:field="*{password}" type="password" id="password" name="password"
                                           class="form-control" placeholder="Enter your password" required>
                                    <div class="input-group-append">
                                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Register</button>
                        </form>

                        <hr>
                        <div class="text-center">
                            <a class="small" th:href="@{/password-request}">Forgot Password?</a>
                        </div>
                        <div class="text-center">
                            <a class="small" th:href="@{/login}">Already have an account? Login!</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- Bootstrap core JavaScript-->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>
<script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
<script src="js/sb-admin-2.min.js"></script>
</body>
</html>
