<script>
var button = document.querySelector('.add-to-cart-link');
var iconElement = document.querySelector('.fa.fa-user-o.userID');
var uid = iconElement.getAttribute('data-user-id');

function fetchDataOnModalShow() {
    $.ajax({
        url: "/api/index",
        type: "GET",
        data: {
            userId: uid
        },
    }).done(function(response) {
        console.log(response);
        var responseLength = response.length;
        console.log(responseLength);
        var sumQuantity = document.querySelector(".sumQuantity");
        sumQuantity.innerHTML = responseLength;

    }).fail(function(error) {
        console.error(error);
    });
}

function addProduct(userId, productId) {
    console.log(userId);
    console.log(productId);
    $.ajax({
        url: "/api/add",
        type: "POST",
        data: {
            userId: userId,
            productId: productId
        },
        success: function(response) {
            totalQuantity = 0;
            fetchDataOnModalShow();
            Swal.fire({
                position: 'top-end',
                icon: 'success',
                title: 'Đã thêm vào giỏ hàng',
                showConfirmButton: false,
                timer: 1500
            })

        },
        error: function(xhr, status, error) {
            console.error(error);
        }
    });
}
</script>

<script th:inline="javascript">
    $(document).ready(function() {
        $('body').on('click', '#btn-apply-coupon', function(e) {
            e.preventDefault();
            var code = $("#coupon-input-control").val();
            console.log("check");
            applyCoupon(code);
        });
    });

function applyCoupon(code) {
        $.ajax({
            type: "POST",
            url: "/Coupon/ApplyCoupon",
            data: {
                code: code
            },
            success: function (res) {
                if (res === 0) {
                    Swal.fire({
                        position: 'top-end',
                        icon: 'error',
                        title: 'Một mã coupon chỉ được áp dụng cho 1 đơn hàng',
                        showConfirmButton: false,
                        timer: 1500,
                    })
                    return res;
                } else if (res === -1) {
                    Swal.fire({
                        position: 'top-end',
                        icon: 'error',
                        title: 'Mã coupon này đã hết lượt sử dụng',
                        showConfirmButton: false,
                        timer: 1500,
                    })
                    return res;
                } else if (res === -2) {
                    Swal.fire({
                        position: 'top-end',
                        icon: 'error',
                        title: 'Mã coupon không tồn tại',
                        showConfirmButton: false,
                        timer: 1500,
                    })
                    return res;
                }

                loadData();
                Swal.fire({
                    position: 'top-end',
                    icon: 'success',
                    title: 'Áp dụng coupon thành công',
                    showConfirmButton: false,
                    timer: 1500,
                })
            },
            error: function (err) {
                console.log(err);
            }
        });
    }
</script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script th:fragment="ajax_script">
    var iconElement = document.querySelector('.fa.fa-user-o.userID');
    var uid = iconElement.getAttribute('data-user-id');
    console.log(uid)
    function fetchDataOnModalShow() {
        $.ajax({
            url: "/api/index",
            type: "GET",
            data: {
                userId: uid
            },
        }).done(function(response) {
            updateModalContent(response);
            var responseLength = response.length;
            console.log(responseLength);
            var sumQuantity = document.querySelector(".sumQuantity");
            sumQuantity.innerHTML = responseLength;

        }).fail(function(error) {
            console.error(error);
        });
    }

    window.onload = function() {
      fetchDataOnModalShow();
    };
</script>

<script>
    function updateModalContent(response) {
    // Clear the existing content in the modal body
    var cartBody = $('.cart_body');
    cartBody.empty();
    var sum = 0;
    response.forEach(function(item) {
        var product = JSON.parse(item.product);
        var quantity = item.quantity;
        sum+=product.price * quantity;
        // Create the HTML structure for each item
        var itemHTML = `
            <tr>
                <td><img src="/img/${product.image}" alt="${product.name}" width="64" height="64"></td>
                <td>${product.name}</td>
                <td>${product.price}</td>
                <td>${quantity}</td>
                <td>${product.price * quantity}</td>
                <td class="action"><i class="fa fa-trash"></i></td>
            </tr>`;
        console.log(itemHTML);

        // Append the item HTML to the modal body
        cartBody.append(itemHTML);
    });
    var sumPriceTable = $('.sumPrice');
    sumPriceTable.html(sum);
}
</script>
