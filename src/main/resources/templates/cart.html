<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{indexUser::header}">
</head>
<body>
<!-- BREADCRUMB -->
<div id="breadcrumb" class="section">
    <!-- container -->
    <div class="container">
        <!-- row -->
        <div class="row">
            <div class="col-md-12">
                <ul class="breadcrumb-tree">
                    <li><a href="/indexCustomer">Trang chủ</a></li>
                    <li>Giỏ hàng</li>
                </ul>
            </div>
        </div>
        <!-- /row -->
    </div>
    <!-- /container -->
</div>
<!-- /BREADCRUMB -->

<section class="main-container col1-layout">
    <div class="main container">
        <div class="cart">

            <div class="page-content page-order" th:if="${size > 0}">
                <div class="page-title">
                    <h2>Giỏ hàng</h2>
                </div>

                <div class="order-detail-content" th:if="${size > 0}">
                    <div class="table-responsive">
                        <table class="table table-bordered cart_summary" id="tbl_cart" >
                            <thead>
                            <tr>
                                <th class="cart_product">Hình ảnh</th>
                                <th>Tên</th>
                                <th class="text-center">Số lượng trong kho</th>
                                <th>Đơn giá</th>
                                <th>Số lượng mua</th>
                                <th>Tổng cộng</th>
                                <th class="action"><i class="fa fa-trash"></i></th>
                            </tr>
                            </thead>
                            <tbody id="cart_body">
                            </tbody>

                            <tr>
                                <td colspan="2"></td>
                                <td colspan="4"><strong>Tổng giá đơn hàng</strong></td>
                                <td colspan="2"><strong><span id="lbl_total"></span> <span>&#8363;</span> </strong></td>
                            </tr>
                            <tr id="discount_amount_row">
                                <td colspan="2"></td>
                                <td colspan="4"><strong>Số tiền giảm</strong></td>
                                <td colspan="2"><strong><span id="lbl_discount_amount"></span> <span>&#8363;</span>
                                </strong></td>
                            </tr>
                            <tr id="total_discounted_row">
                                <td colspan="2"></td>
                                <td colspan="4"><strong>Tổng giá đơn hàng đã giảm</strong></td>
                                <td colspan="2"><strong><span id="lbl_total_discounted"></span> <span>&#8363;</span>
                                </strong></td>
                            </tr>
                        </table>
                    </div>
                    <div class="form-group" id="coupon-input" style="width:300px" th:if="${size > 0}">
                        <label>Bạn có coupon giảm giá?</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="coupon-input-control"
                                   placeholder="Nhập mã Coupon">
                            <span class="input-group-btn">
                                    <button class="btn btn-primary" id="btn-apply-coupon">Áp dụng</button>
                                </span>
                        </div>
                    </div>

                    <div class="cart_navigation">
                        <a class="continue-btn" href="/indexCustomer"><i class="fa fa-arrow-left"> </i>&nbsp; Tiếp tục
                            mua hàng</a>
                        <a class="checkout-btn" th:href="@{/Cart/checkout}"><i class="fa fa-check"></i> Tiến hành thanh
                            toán</a>
                    </div>
                </div>
            </div>

            <div th:unless="${size > 0}" class="empty-cart-container">
                <img src="/img/empty-cart.jpg" alt="Hình ảnh trống">
                <p>Giỏ hàng của bạn còn trống</p>
                <a href="/indexCustomer">
                    <button type="button">Mua ngay</button>
                </a>
            </div>
        </div>
    </div>
</section>


</body>
</html>
