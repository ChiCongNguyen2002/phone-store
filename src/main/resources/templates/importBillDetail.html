<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="~{fragments::header}">

</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">
    <!-- Sidebar -->
    <ul th:replace="~{fragments::sidebar}">
    </ul>
    <!-- End of Sidebar -->
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav th:replace="~{fragments::top-navbar}">
            </nav>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <h2>Thông tin người nhận</h2>

                <table class="table table-bordered">
                    <tr th:each="import : ${listImport}">
                        <td class="font-weight-bold">Nhà Cung Cấp</td>
                        <td th:text="${import.supplier.name}"></td>
                    </tr>

                    <tr th:each="import : ${listImport}">
                        <td class="font-weight-bold">Ngày đặt</td>
                        <td th:text="${import.importDate}"></td>
                    </tr>

                    <tr th:each="orders,index : ${listOrder}">
                        <td class="font-weight-bold">Giá trị đơn hàng</td>
                        <td  th:text="${formattedPrices[__${index.index}__] + ' VNĐ'}"></td>
                    </tr>
                </table>

                <div>
                    <table class="styled-table">
                        <tr>
                            <th>Ảnh Sản Phẩm</th>
                            <th>Tên Sản Phẩm</th>
                            <th>Màu Sản Phẩm</th>
                            <th>Số Lượng Nhập</th>
                            <th>Giá Nhập</th>
                        </tr>

                        <tr th:each="importBillDetail,index : ${listImportBillDetail}">
                            <td>
                                <img class="product-image"  style="height: 150px; width: 150px;"
                                     th:src="@{'/img/' + ${importBillDetail.product.getImage()}}" alt="Product Image">
                            </td>
                            <td th:text="${importBillDetail.product.getName()}"></td>
                            <td th:text="${importBillDetail.product.getColor()}"></td>
                            <td th:text="${importBillDetail.quantity}"></td>
                            <td th:text="${formattedPriceDetail[__${index.index}__] + ' VNĐ'}"></td>
                        </tr>
                    </table>
                    <div>
                    </div>
                    <!-- /.container-fluid -->

                </div>
                <!-- End of Main Content -->

                <!-- Footer -->
                <footer th:replace="~{fragments::footer}">
                </footer>
                <!-- End of Footer -->

            </div>
            <!-- End of Content Wrapper -->

        </div>
        <!-- End of Page Wrapper -->

        <!-- Scroll to Top Button-->
        <a th:replace="~{fragments::scroll}">
        </a>


        <!-- Bootstrap core JavaScript-->
        <div th:replace="~{fragments::script}"></div>
    </div>
</div>
</body>

</html>
