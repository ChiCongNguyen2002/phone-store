<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="~{fragments::header}">

</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">
    <!-- Sidebar -->
    <ul th:replace="~{fragments::sidebar}">
    </ul>
    <!-- End of Sidebar -->
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav th:replace="~{fragments::top-navbar}">
            </nav>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">
                <div class="input-group" style="width: 30%; margin-bottom: 20px;">
                    <form th:action="@{/search-order/0}" method="get">
                        <input type="text" class="form-control rounded" placeholder="Search" name="keyword"
                               aria-label="Search"
                               aria-describedby="search-addon"/>
                        <button type="submit" class="btn btn-outline-primary">search</button>
                    </form>
                </div>

                <h1>Xuất hóa đơn ra file Excel</h1>
                <div class="check_style">
                    <form class="order_style" th:action="@{/search-order-by-time/0}" id="filterOrder" method="get"
                          onsubmit="filterAndExport(); return false;">
                        <label>Lọc theo ngày</label>
                        <div class="date-input">
                            <label for="dateFrom">Từ ngày:</label>
                            <input type="date" id="dateFrom" name="dateFrom">
                        </div>
                        <div class="date-input">
                            <label for="dateTo">Đến ngày:</label>
                            <input type="date" id="dateTo" name="dateTo">
                        </div>
                        <button class="order_style_2" type="submit">Lọc Hóa đơn</button>
                    </form>

                    <form th:action="@{/export/orders-excel/0}" id="exportForm" method="get"
                          onsubmit="Export(); return false;">
                        <input style="display:none" type="date" id="dateFromExcel" name="dateFromExcel">
                        <input style="display:none" type="date" id="dateToExcel" name="dateToExcel">
                        <button type="submit" style="background-color: green;">Xuất File Excel</button>
                    </form>
                </div>

                <p th:if="${size == 0} ">No Products</p>
                <div th:if="${success}" class="text-center alert alert-success">
                    <p th:text="${success}"></p>
                </div>
                <div th:if="${error}" class="text-center alert alert-danger">
                    <p th:text="${error}"></p>
                </div>

                <form id="orderDetailForm" th:action="@{/orderdetail}" method="post">
                    <table class="styled-table">
                        <tr>
                            <th>ID</th>
                            <th>Khách hàng</th>
                            <th>Ngày đặt</th>
                            <th>Trạng thái</th>
                            <th>Giá trị đơn hàng</th>
                            <th>Xử lý đơn</th>
                            <th>Thao tác</th>
                        </tr>

                        <tr th:each="orders,index : ${listOrder}">
                            <input type="hidden" name="orderId" th:value="${orders.Id}">
                            <td th:text="${orders.Id}"></td>
                            <td th:text="${orders.user.getFullname()}"></td>
                            <td th:text="${orders.orderDate}"></td>
                            <td>
                             <span th:switch="${orders.Status}">
                                    <span th:case="1">Đang chờ duyệt</span>
                                    <span th:case="2">Đã duyệt</span>
                                    <span th:case="3">Đang giao</span>
                                    <span th:case="4">Đã giao</span>
                                    <span th:case="5">Đã huỷ</span>
                                </span>
                            </td>
                            <td th:text="${formattedPrices[__${index.index}__] + ' VNĐ'}"></td>
                            <td>
                            <span th:switch="${orders.status}">
                                <span th:case="1">
                                    <button class="btn btn-success btn-update-status">
                                        <a th:href="@{'/UpdateOrderStatus/0/' + ${orders.Id}}">Duyệt đơn</a>
                                    </button>
                                    <button class="btn btn-danger btn-cancel">
                                        <a th:href="@{'/CancelOrderStatus/0/' + ${orders.Id}}">Hủy đơn</a>
                                    </button>
                                </span>

                                <span th:case="2">
                                    <button class="btn btn-success btn-update-status">
                                        <a th:href="@{'/UpdateOrderStatus/0/' + ${orders.Id}}">Giao hàng</a>
                                    </button>
                                    <button class="btn btn-danger btn-cancel">
                                        <a th:href="@{'/CancelOrderStatus/0/' + ${orders.Id}}">Hủy đơn</a>
                                    </button>
                                </span>

                                <span th:case="3">
                                    <button class="btn btn-success btn-update-status">
                                        <a th:href="@{'/UpdateOrderStatus/0/' + ${orders.Id}}">Xác nhận đã giao hàng</a>
                                    </button>
                                </span>

                                <span th:case="4">
                                    <span>Đã Giao Hàng thành công</span>
                                </span>

                                <span th:case="5">
                                    <span>Đơn Hàng đã bị hủy</span>
                                </span>
                            </span>
                            </td>
                            <td>
                                <button type="submit">Xem Chi Tiết</button>
                            </td>
                        </tr>
                    </table>
                </form>

                <!--Pagination  -->
                <nav aria-label="...">
                    <ul class="pagination">
                        <li th:if="${currentPage != 0}" class="page-item ">
                            <a th:href="@{/search-order/{pageNo}(pageNo=${currentPage - 1}, keyword=${keyword})}"
                               class="page-link">Previous</a>
                        </li>

                        <th:block th:if="${totalPages > 1}">
                            <li th:each="i : ${#numbers.sequence(0, totalPages-1)}"
                                th:classappend="${currentPage == i ? 'active' : ''}" class="page-item">
                                <a th:href="@{/search-order/{pageNo}(pageNo=${i}, keyword=${keyword})}"
                                   class="page-link">
                                    <span th:text="${i + 1}"></span>
                                </a>
                            </li>
                        </th:block>

                        <li th:if="${currentPage + 1 != totalPages}" class="page-item">
                            <a th:href="@{/search-order/{pageNo}(pageNo=${currentPage + 1},
                                 keyword=${keyword})}" class="page-link">Next</a>
                        </li>
                    </ul>
                </nav>
                <!--Pagination  -->
            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer th:replace="~{fragments::footer}">
        </footer>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a th:replace="~{fragments::scroll}">
</a>


<!-- Bootstrap core JavaScript-->
<div th:replace="~{fragments::script}"></div>
<style>
    .btn-update-status {
        background-color: #24dfc4;
        color: #184d1b;
        font-size: 14px;
    }

    .btn-cancel {
        background-color: #FF0000;
        color: white;
        font-size: 14px;
    }
</style>
<script th:inline="javascript">

    var dateFrom = document.getElementById("dateFrom");
    var dateTo = document.getElementById("dateTo");

    function Export(){
         if(dateFrom.value == "" || dateTo.value == null){
            alert('Chưa nhập ngày xác định!');
            return false;
        }
        if(dateFrom.value > dateTo.value){
            alert('Vui lòng kiểm tra lại ngày nhập!!');
            return false;
        }
        document.getElementById("dateFromExcel").value = dateFrom.value;
        document.getElementById("dateToExcel").value = dateTo.value;

        localStorage.setItem("dateFrom_Order", dateFrom.value); // Lưu giá trị mới vào localStorage
        localStorage.setItem("dateTo_Order", dateTo.value); // Lưu giá trị mới vào localStorage
        document.getElementById("exportForm").submit();
    }

    function filterAndExport(){
        if(dateFrom.value == "" || dateTo.value == null){
            alert('Chưa nhập ngày xác định!');
            return false;
        }
        if(dateFrom.value > dateTo.value){
            alert('Vui lòng kiểm tra lại ngày nhập!!');
            return false;
        }

        localStorage.setItem("dateFrom_Order", dateFrom.value); // Lưu giá trị mới vào localStorage
        localStorage.setItem("dateTo_Order", dateTo.value); // Lưu giá trị mới vào localStorage
        document.getElementById("filterOrder").submit();
    }

    dateFrom.value =  localStorage.getItem("dateFrom_Order")
    dateTo.value =  localStorage.getItem("dateTo_Order")

    localStorage.removeItem("dateFrom_Order");
    localStorage.removeItem("dateTo_Order");

     var message = /*[[${successMessage}]]*/ '';
     if(message != null){
         alert('Message from the server: ' + message);
     }

</script>
</body>

</html>
