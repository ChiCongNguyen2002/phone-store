<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head th:fragment="header">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title th:text="${title}"></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <!-- Custom fonts for this template-->
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <!-- Custom styles for this template-->
    <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">
    <link th:href="@{/css/mystyle.css}" rel="stylesheet">
    <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<!-- Sidebar -->
<ul th:fragment="sidebar" class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

    <!-- Sidebar - Brand -->
    <a class="sidebar-brand d-flex align-items-center justify-content-center" th:href="@{/statistical}">
        <div class="sidebar-brand-icon rotate-n-15">
            <i class="fas fa-laugh-wink"></i>
        </div>
        <div class="sidebar-brand-text mx-1">ADMIN PAGE</div>
    </a>

    <!-- Divider -->
    <hr class="sidebar-divider my-0">

    <li class="nav-item">
        <a class="nav-link" th:href="@{/statistical}">
            <i class="fas fa-tachometer-alt"></i>
            <span>Trang chủ</span></a>
    </li>

    <li class="nav-item">
        <a th:href="@{/search-productByAdmin/0?keyword=}" class="nav-link">
            <i class="fas fa-mobile"></i>
            <span>Sản Phẩm</span></a>
    </li>

    <li class="nav-item">
        <a th:href="@{/search-category/0?keyword=}" class="nav-link">
            <i class="fas fa-list-ul"></i>
            <span>Danh mục</span></a>
    </li>

    <li class="nav-item">
        <a th:href="@{/search-employee/0?keyword=}" class="nav-link">
            <i class="fas fa-users"></i>
            <span>Nhân Viên</span></a>
    </li>

    <li class="nav-item">
        <a th:href="@{/search-customer/0?keyword=}" class="nav-link">
            <i class="fa fa-user" aria-hidden="true"></i>
            <span>Khách Hàng</span></a>
    </li>

    <li class="nav-item">
        <a th:href="@{/search-user/0?keyword=}" class="nav-link">
            <i class="fa-solid fa-user"></i>
            <span>Tài Khoản</span></a>
    </li>

    <!-- Nav Item - Charts -->
    <li class="nav-item">
        <a th:href="@{/search-order/0?keyword=}" class="nav-link">
            <i class="fa fa-shopping-cart"></i>
            <span>Đơn Hàng</span></a>
    </li>

    <!-- Nav Item - Tables -->
    <li class="nav-item">
        <a th:href="@{/search-coupon/0?keyword=}" class="nav-link">
            <i class="fa fa-credit-card"></i>
            <span>Khuyến Mãi</span></a>
    </li>

    <li class="nav-item">
        <a th:href="@{/search-supplier/0?keyword=}" class="nav-link">
            <i class="fas fa-truck"></i>
            <span>Nhà cung cấp</span></a>
    </li>
    <!-- Divider -->
    <hr class="sidebar-divider d-none d-md-block">

    <!-- Sidebar Toggler (Sidebar) -->
    <div class="text-center d-none d-md-inline">
        <button class="rounded-circle border-0" id="sidebarToggle"></button>
    </div>

</ul>
<!-- Topbar -->
<nav th:fragment="top-navbar" class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

    <!-- Sidebar Toggle (Topbar) -->
    <button id="sidebarToggleTop" class="btn btn-link rounded-circle mr-3">
    </button>

    <!-- Topbar Navbar -->
    <ul class="navbar-nav ml-auto">
        <!-- Nav Item - User Information -->
        <li class="nav-item dropdown no-arrow">
            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
               aria-haspopup="true" aria-expanded="false">
                <img class="img-profile rounded-circle" src="../img/hotdeal.png">
            </a>
            <!-- Dropdown - User Information -->
            <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
                 aria-labelledby="userDropdown" id="dropdownMenu">
                <a class="dropdown-item" th:href="@{/logout}" onclick="showLogoutModal()" data-toggle="modal" data-target="#logoutModal">
                    <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                    Logout
                </a>
            </div>
        </li>
    </ul>
</nav>

<!-- Footer -->
<footer th:fragment="footer" class="sticky-footer bg-white">
    <div class="container my-auto">
        <div class="copyright text-center my-auto">
            <span>SMART PHONE STORE 2023</span>
        </div>
    </div>
</footer>

<a th:fragment="scroll" class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<div th:fragment="script">
    <!-- Bootstrap core JavaScript-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>
    <script th:src="@{/js/sb-admin-2.min.js}"></script>
    <script>
        const dropdownToggle = document.querySelector('.dropdown-toggle');
        const dropdownMenu = document.querySelector('#dropdownMenu');

        dropdownToggle.addEventListener('click', function () {
            if (dropdownMenu.style.display === 'block') {
                dropdownMenu.style.display = 'none';
            } else {
                dropdownMenu.style.display = 'block';
            }
        });
        function showLogoutModal() {
               window.location.href = 'http://localhost:8080/login?logout';
        }
    </script>
</div>
</body>
</html>
