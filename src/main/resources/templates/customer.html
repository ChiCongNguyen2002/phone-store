<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="~{fragments::header}">

</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <ul th:replace="~{fragments::sidebar}">
    </ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav th:replace="~{fragments::top-navbar}">
            </nav>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">
                <div class="card mb-12">
                    <h1 class="mt-4">Danh Sách Khách Hàng</h1>
                    <ol class="breadcrumb mb-4">
                        <li class="breadcrumb-item"><a style="color: #0779e4;" href="/">Trang chủ</a></li>
                        <li class="breadcrumb-item active">Danh Sách Khách Hàng</li>
                    </ol>
                    <div class="card-header">
                        <div class="row">
                            <div class="col-md-6 col-xs-12">
                                <form method="get">
                                    <div class="row">

                                        <div class="col-md-8 d-flex align-items-center">
                                            <input type="text" name="keyword"
                                                   class="form-control flex-grow-1"/>
                                        </div>

                                        <div class="col-md-4 d-flex align-items-center">
                                            <button type="submit" class="btn btn-primary"><i class="fas fa-search"></i>
                                            </button>
                                            <button type="button"
                                                    onclick="window.location.href='/search-customer/0?keyword='"
                                                    class="btn btn-dark ml-2"><i class="fas fa-undo"></i></button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                    <div th:if="${success}" class="text-center alert alert-success">
                        <p th:text="${success}"></p>
                    </div>
                    <div th:if="${error}" class="text-center alert alert-danger">
                        <p th:text="${error}"></p>
                    </div>

                    <table class="styled-table">
                        <tr>
                            <th>ID</th>
                            <th>Tên Khách Hàng</th>
                            <th>Số Điện Thoại</th>
                            <th>Địa Chỉ</th>
                            <th>email</th>
                        </tr>

                        <tr th:each="customer : ${listCustomer}">
                            <td th:text="${customer.Id}"></td>
                            <td th:text="${customer.fullname}"></td>
                            <td th:text="${customer.phone}"></td>
                            <td th:text="${customer.Address}"></td>
                            <td th:text="${customer.Email}"></td>
<!--                            <td>
                                <a th:if="${customer.statusCustomer} == 1"
                                   th:href="@{/block-customer(id = ${customer.Id})}"
                                   class="btn btn-primary">Block</a>
                                <a th:if="${customer.statusCustomer} == 0"
                                   th:href="@{/unlock-customer(id = ${customer.Id})}"
                                   class=" btn btn-danger">UnLock</a>
                            </td>-->
                        </tr>
                    </table>

                    <!--Pagination  -->
                    <nav aria-label="...">
                        <ul class="pagination">
                            <li th:if="${currentPage != 0}" class="page-item ">
                                <a th:href="@{/search-customer/{pageNo}(pageNo=${currentPage - 1}, keyword=${keyword})}"
                                   class="page-link">Previous</a>
                            </li>

                            <th:block th:if="${totalPages > 1}">
                                <li th:each="i : ${#numbers.sequence(0, totalPages-1)}"
                                    th:classappend="${currentPage == i ? 'active' : ''}" class="page-item">
                                    <a th:href="@{/search-customer/{pageNo}(pageNo=${i}, keyword=${keyword})}"
                                       class="page-link">
                                        <span th:text="${i + 1}"></span>
                                    </a>
                                </li>
                            </th:block>

                            <li th:if="${currentPage + 1 != totalPages}" class="page-item">
                                <a th:href="@{/search-customer/{pageNo}(pageNo=${currentPage + 1},
                                 keyword=${keyword})}" class="page-link">Next</a>
                            </li>
                        </ul>
                    </nav>
                    <!--Pagination  -->
                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->
</div>
<!-- Scroll to Top Button-->
<a th:replace="~{fragments::scroll}">
</a>

<!-- Bootstrap core JavaScript-->
<div th:replace="~{fragments::script}"></div>
<script th:src="@{/js/customer.js}"></script>
</body>

</html>
